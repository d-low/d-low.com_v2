<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dlow</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/main_enhanced.css" media="screen and (min-width: 768px)">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="container">
      <header class="site-header">
        <div class="site-header-logo clearfix">
          <h1>d-low.com</h1>
          <small>Words and photos by Mike DiLorenzo</small>
        </div>
      </header>

    
      <!-- The content element is where the view will be rendered -->
      <section id="content">
      </section>

      <footer id="site-footer" class="footer center-block">
        <nav>
          <ul class="list-inline">
            <li>
              <a class="webicon mail" 
                href="mailto:info@d-low.com" 
                title="Send me an email">
                <i class="icon icon icon-mail3">
                  <span>Send me an email</span>
                </i>
              </a>
            </li>
            <li>
              <a class="webicon facebook" 
                href="https://www.facebook.com/mike.dilorenzo.3" 
                target="_blank" 
                title="Friend me on Facebook">
                <i class="icon icon-facebook2">
                  <span>Friend me on Facebook</span>
                </i>
              </a>
            </li>
            <li>
              <a class="webicon github" 
                href="https://github.com/d-low" 
                target="_blank" 
                title="Check out my codes on Github">
                <i class="icon icon-github2">
                  <span>Checkout my codes on Github</span>
                </i>
              </a>
            </li>
            <li>
              <a class="webicon linkedin" 
                href="http://www.linkedin.com/pub/mike-dilorenzo/7/b76/14b" 
                target="_blank" 
                title="Connect with me on LinkedIn">
                <i class="icon icon-linkedin">
                  <span>Connect with me on LinkedIn</span>
                </i>
              </a>
            </li>
            <li>
              <a class="webicon twitter" 
                href="http://twitter.com/dlow" 
                target="_blank" 
                title="Follow my infrequent Tweets">
                <i class="icon icon-twitter2">
                  <span>Follow my infrequent Tweets</span>
                </i>
              </a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>

    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="data/content.js"></script>
    <script src="scripts/models/mixins.js"></script>
    <script src="scripts/models/post.js"></script>
    <script src="scripts/models/content.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/routes/content.js"></script>
    <script src="scripts/views/content.js"></script>
    <script src="scripts/views/post.js"></script>
    <script src="scripts/models/image.js"></script>
    <script src="scripts/collections/images.js"></script>
    <script src="scripts/views/home.js"></script>
    <script src="scripts/models/home.js"></script>
    <script src="scripts/collections/contents.js"></script>
    <script src="scripts/collections/posts.js"></script>
    <!-- endbuild -->
</body>
</html>
